<div
  style="margin:10px auto;max-width:800px;max-height:600px; padding:20px; text-align:center; border: 10px solid #787878; background-color: lavender;">
  <div style="max-width:750px; max-height:550px; padding:20px; text-align:center; border: 5px solid #787878">
    <img src="../../assets/certificate.png" width="100" height="100" />
    <span style="font-size:20px; font-weight:bold">Certificate of Entry</span>
    <br><br>
    <span style="font-size:10px"><i>This is to certify that</i></span>
    <br><br>
    <span style="font-size:15px" [class]="messageClass"><i>{{ message }}</i></span> <br /><br />
    <span style="font-size:15px">Umbra App - Safe Keeper</span> <br /><br />
    <span style="font-size:10px">{{date | date:'yyyy-MM-dd'}}</span>
  </div>
</div>
