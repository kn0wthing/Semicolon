<div class="mat-elevation-z8">
<table mat-table style="width:98%; margin:10px;" [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <ng-container matColumnDef="patientId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Patient ID </th>
    <td mat-cell *matCellDef="let element"> {{element.patient.patientId}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.patient.name}} </td>
  </ng-container>

  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let element"> {{element.patient.sex}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.patient.email}} </td>
  </ng-container>

  <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact </th>
      <td mat-cell *matCellDef="let element"> {{element.patient.contact}} </td>
  </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.score}} </td>
    </ng-container>

      <th mat-header-cell *matHeaderCellDef>Vaccination Date</th>
      <td mat-cell *matCellDef="let element">
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker" name="element.date" [(ngModel)] = "element.date" ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef>Vaccination Date</th>
      <td mat-cell *matCellDef="let element">
         <input matInput type="text" placeholder="10:10:00" [(ngModel)] ="element.time" name="element.time">
        
      </td>
    </ng-container> -->

    <ng-container matColumnDef="approve">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Approve Request </th>
        <td mat-cell *matCellDef="let element"><span *ngIf="element.vaccine_status == 'approved'" class="text-success">Approved</span> <button *ngIf="element.vaccine_status != 'approved'" class="btn btn-primary" (click)="approveRequest(element)">Approve</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
</div>
  <div *ngIf="isLoading" class="loading"></div>
