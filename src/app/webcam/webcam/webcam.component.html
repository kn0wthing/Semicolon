<div style="text-align:center">


	<div class="row" style="margin-bottom:10px;">

		<div class="col-lg-12">

			<!-- Basic Card Example -->

			<webcam [height]="300" [width]="450" [trigger]="triggerObservable" (imageCapture)="handleImage($event)"
				*ngIf="showWebcam" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
				[videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
				(initError)="handleInitError($event)"></webcam>


		</div>



	</div>
	<div class="row">
		<div class="actionBtn col-lg-6 col-offset-4" (click)="triggerSnapshot();" title="Take Picture">📸</div>
		<div class="actionBtn col-lg-6" (click)="showNextWebcam(true);" title="Switch Camera">🔁</div>
	</div>
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
	<li>{{error | json}}</li>
</ul>
